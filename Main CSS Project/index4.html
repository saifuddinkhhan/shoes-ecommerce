<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <nav class="nav">
            <h1  class="logo">LEOS</h1>
          <ul class="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="#service">Service</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
            <div class="search-container">
                <input type="search" id="main-search" placeholder="search">
                <div class="icon"><i class="fas fa-search"></i></div>
            </div>
            <div class="cart"><a href=""><i class="fa-solid fa-bag-shopping"></i></a>0</div>
            <div class="profile"><img src="./images/profile.jpeg" alt=""></div>
            <button id="mode">
                <i id="modebtn" class="fa-solid fa-moon"></i>
            </button>
        </nav>
        <div class="containers">
            <!-- Left Container -->
            <div class="left-container">
                <h2>Contact Details</h2>
                <form id="checkout-form">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
        
                    <!-- Payment Section with Border -->
                    <label class="head">Payment</label>
                    <div class="payment-section">
                       
                        <div class="payment-methods">
                            <div class="payment-card" data-method="cards">
                                <img class="payment-image" src="./images/credit-card.png" alt="">
                                <p>Card</p>
                            </div>
                            <div class="payment-card" data-method="crypto">
                                <img class="payment-image" src="./images/bitcoin.png" alt="">
                                <p>Crypto</p>
                            </div>
                            <div class="payment-card" data-method="bank">
                                <img class="payment-image" src="./images/bank.png" alt="">
                                <p>Bank</p>
                            </div>
                            <div class="payment-card" data-method="bank" id="more">
                                <img class="payment-image" src="./images/more.png" alt="">
                                
                            </div>
                        </div>
        
                        <div class="card-payment">
                            <div class="form-grid">
                                <div class="form-group full-width">
                                    <label for="card-number">Card Number:</label>
                                    <input type="text" id="card-number" name="card-number" required>
                                </div>
                                <div class="form-group">
                                    <label for="expiry-date">Expiry Date:</label>
                                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV:</label>
                                    <input type="text" id="cvv" name="cvv" required>
                                </div>
                                <div class="form-group">
                                    <label for="country">Country:</label>
                                    <input type="text" id="country" name="country" required>
                                </div>
                                <div class="form-group">
                                    <label for="zip-code">Zip Code:</label>
                                    <input type="text" id="zip-code" name="zip-code" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
        <div class="container2">
            <div class="checkout-card2">
                <h3>Enter the Coupon Code</h3>
                
                <div class="coupon-section">
                    <input type="text" id="coupon-code" placeholder="COUPON CODE">
                    <button id="apply-coupon">Apply Coupon</button>
                </div>
                
                <div class="price-details">
                    <div class="price-item">
                        <span class="price-label">Sub Total</span>
                        <span class="price-amount">$100.00</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">Taxes(If applicable)</span>
                        <span class="price-amount">$8.00</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">Discount</span>
                        <span class="price-amount" id="discount-amount">-$0.00</span>
                    </div>
                    <div class="price-item total">
                        <span class="price-label">Total</span>
                        <span class="price-amount" id="total-amount">$108.00</span>
                    </div>
                </div>
            </div>
            
            <div class="extra-elements">
                <button class="pay-now">Pay Now</button>
                <div class="razorpay-icons">
                    <img src="./images/razor.png" alt="Razorpay" class="razorpay-icon">
                    <img src="./images/gpay.png" alt="" class="gpay">
                    <img src="./images/paytm.png" alt="" class="gpay">
                </div>
               
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
